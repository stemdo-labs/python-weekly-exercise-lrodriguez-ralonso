# Use postgres/example user/password credentials
version: '3.9'

services:

  db:
    image: postgres
    restart: unless-stopped
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    environment:

      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass

    volumes:
      - postgres_data:/var/lib/postgresql/data

    container_name: psql

    networks:
      private:
        ipv4_address: 10.5.0.255

    entrypoint:  sh -c "./init-database.sh"
      
  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080
    networks:
      - private

networks: 
  private:
    driver: bridge
    name: backnet
    ipam:
     config:
       - subnet: 10.5.0.0/16
         gateway: 10.5.0.1
  public:
    driver: bridge
    name: visiblenet
    ipam:
     config:
       - subnet: 192.168.0.0/16
         gateway: 192.168.0.1

volumes:
  postgres_data: