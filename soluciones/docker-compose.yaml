version: '3.9'

services:

  db:
    image: postgres:latest
    labels:
      authors: "lrodriguez@stemdo.io, ralonso@stemdo.io"
      version: "0.2"
    restart: unless-stopped

    shm_size: 128mb

    environment:

      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass

    volumes:
      - db_v:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql

    container_name: psql

    networks:
      private:
        ipv4_address: 10.5.0.255
      
  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8082:8080
    networks:
      - private
  
  api:
    image: ralonsostemdo/python-api:latest
    ports:
      - "8080:8000"
      
    networks:
      - private
    volumes:
      - ./api/app:/app

    entrypoint: pip install -r /app/requirements.txt

    command: sh -c "uvicorn main:app --host 0.0.0.0 --port 8000"
 
    
networks: 
  private:
    driver: bridge
    name: backnet
    ipam:
     config:
       - subnet: 10.5.0.0/16
         gateway: 10.5.0.1

  public:
    driver: bridge
    name: visiblenet
    ipam:
     config:
       - subnet: 192.168.0.0/16
         gateway: 192.168.0.1

volumes:
  db_v: